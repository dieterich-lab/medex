{% extends "layout.html" %}
{% block body %}

<div id="menu">
    {% include 'patient_filter.html' %}
</div>

<script type="module" src="{{ url_for('static', filename='js/panels/barchart.js') }}"></script>

<script src="{{ url_for('static', filename='plotly-latest.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='select2.css') }}">
<script src="{{ url_for('static', filename='select2.min.js') }}"></script>


<div id="content">
    <div class="card">
        <div class="card-header" id="settings_header">
            <h5 class="mb-0">
                <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#settings"
                        aria-expanded="true" aria-controls="settings">
                    Settings
                </button>
            </h5>
        </div>
        <div id="settings" class="collapse show" aria-labelledby="c_settings_header" data-parent="#accordion">
            <div class="card-body">
                <div id="error_div">
                </div>
                <div id="measurement_div"></div>
                <div class="form-group">
                    <label for="barchart_categorical_entities_select">Group by:</label>
                    <select id="barchart_categorical_entities_select" name="categorical_entities" style="width: 100%" class="js-example-basic-single"
                            data-entity-types="String"
                    >
                    </select>
                </div>

                <div class="form-group" title="Please select category and next subcategory">
                    <label>Subcategory: </label>
                    <select multiple id="subcategory_entities" class="subcategory_entities" name="subcategory_entities"  style="width: 100%">
                    </select>
                </div>
                <div class="form-group">
                    <label>Show in: </label>
                    <input id="percent" type="radio" name="plot_type" value="percent" checked="checked">
                    <label for="percent">%</label>&nbsp
                    <input type="radio" id="count" name="plot_type" value="count">
                    <label for="count">count</label>
                </div>
                <button id="Result" name="barchart" class="btn btn-outline-info" onclick="display_results()">Result</button>
            </div>
        </div>
    </div>

    <div class="card-header" id="results_header">
        <h5 class="mb-0">
            <button type="button" class="btn btn-link" data-toggle="collapse" data-target="#results_div">
                Results
            </button>
        </h5>
    </div>
    <div id="results_div" class="collapse show" aria-labelledby="n_results_header" data-parent="#numeric_accordion">
        <div id="download_div">
        </div>
        <div id="plot_div">
        </div>
    </div>
</div>
{% endblock %}
