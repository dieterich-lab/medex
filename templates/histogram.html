{% extends "layout.html" %}
{% block body %}

<div id="menu">
    {% include 'patient_filter.html' %}
</div>

<script type="module" src="{{ url_for('static', filename='js/histogram.js') }}"></script>
<script src="{{ url_for('static', filename='js/plotly.min.js') }}"></script>

<div id="content">
    <div class="card">
        <div id="page" class="mx-4"></div>

        <div class="card-header" id="settings_header">
            <h5 class="mb-0">
                <button type="button" class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#settings"
                        aria-expanded="true" aria-controls="settings">
                    Settings
                </button>
            </h5>
        </div>
        <div id="settings" class="collapse show "
             aria-labelledby="c_settings_header" data-parent="#accordion">
            <div class="card-body">
                <div id="error_div">
                </div>
                <div id="measurement_div" class="sub-card"></div>
                <div class="sub-card">
                    <label for="histogram_numerical_entities_select">Numeric entities:</label>
                    <select id="histogram_numerical_entities_select" name="numeric_entities" style="width: 100%" class="js-example-basic-single">
                    </select>
                </div>
                <div class="sub-card">
                    <label for="histogram_categorical_entities_select">Group by:</label>
                    <select id="histogram_categorical_entities_select" name="categorical_entities" style="width: 100%" class="js-example-basic-single">
                    </select>
                </div>

                <div class="sub-card" title="Please select category and next subcategory">
                    <label>Subcategory: </label>
                    <select id="histogram_subcategory_entities" multiple class="subcategory_entities" name="subcategory_entities" style="width: 100%" >
                    </select>
                </div>

                <div class="sub-card">
                    <label>Number of bins </label>
                    <input type="text" class="form-control" name="number_of_bins" id="number_of_bins" value="{{ number_of_bins }}">
                </div>

                <button id="Result" name="histogram" class="btn btn-outline-info card-submit" onclick="display_results()">Result</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="results_header">
            <h5 class="mb-0">
                <button type="button" class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#results_div">
                    Results
                </button>
            </h5>
        </div>
        <div id="results_div" class="collapse">
            <div id="download_div">
            </div>
            <div id="plot_div">
            </div>
        </div>
    </div>
</div>
{% endblock %}
