{# Categorical tab. Using bootstrap classes. The tab container (div#statistics) and navigation links (ul#statistics_tab)
are defined in basic_stats.html #}


<div class="tab-pane fade" id="categorical_tab" role="tabpanel"
     aria-labelledby="categorical_link">
    <div id="categorical_accordion">
        <div class="card">
            <div class="card-header" id="c_settings_header">
                <h5 class="mb-0">
                    <button type="button" class="btn btn-link" data-bs-toggle="collapse"
                            data-bs-target="#categorical_settings" aria-controls="categorical_settings"
                    >
                        Settings
                    </button>
                </h5>
            </div>
            <div id="categorical_settings" class="collapse show">
                <div class="card-body">
                    <div id="basic_stats_measurement_categorical_div" class="sub-card"></div>
                    <div class="sub-card">
                        <label for="basic_stats_categorical_entities_select">Categorical entities:</label>
                        <select
                                id="basic_stats_categorical_entities_select" name="categorical_entities"
                                multiple style="width: 100%" class="js-example-basic-single"
                        >
                        </select>
                    </div>
                    <button
                            id="Result" name="Result" type="button" class="btn btn-outline-info card-submit"
                            onclick="display_categorical_results()"
                    >
                        Result
                    </button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header" id="results_header">
                <h5 class="mb-0">
                    <button type="button" class="btn btn-link" data-bs-toggle="collapse" data-bs-target="#categorical_results"
                            {% if categorical_entities %} aria-expanded="true" {% endif %}
                            aria-controls="#categorical_results">
                        Results
                    </button>
                </h5>
            </div>
            <div id="categorical_results" class="collapse">
                <div id="basic_stats_categorical_csv_download">
                    </div>
                <div class="card-body">
                    <table id="categorical_table" class="display" width="100%"></table>
                </div>
            </div>
        </div>
    </div>
</div>
